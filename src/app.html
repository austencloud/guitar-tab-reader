<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="TabScroll - Guitar Tab Reader" />
		<meta name="description" content="A portable guitar tab reader with auto-scrolling and tuner. Practice guitar tabs with ease." />

		<!-- PWA and mobile app tags -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="TabScroll" />
		<meta name="application-name" content="TabScroll" />
		<meta name="theme-color" content="#4caf50" />
		<meta name="msapplication-TileColor" content="#4caf50" />

		<!-- Apple Touch Icons -->
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/apple-touch-icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="167x167" href="%sveltekit.assets%/apple-touch-icon-167x167.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />

		<!-- Apple Splash Screens -->
		<link rel="apple-touch-startup-image" href="%sveltekit.assets%/splash/apple-splash-1125-2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
		<link rel="apple-touch-startup-image" href="%sveltekit.assets%/splash/apple-splash-1242-2688.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" />
		<link rel="apple-touch-startup-image" href="%sveltekit.assets%/splash/apple-splash-828-1792.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" />
		<link rel="apple-touch-startup-image" href="%sveltekit.assets%/splash/apple-splash-1536-2048.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
